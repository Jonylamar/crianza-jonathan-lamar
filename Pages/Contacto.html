<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Assets/images/Pestaña.jpg" type="Pestaña">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contacto</title>
</head>

<body>

  <div id="container-contacto">
    <header>
      <img src="./Assets/images/logo a modificar.png" alt="logo-crianza-wines">
      <nav id="nav 1">
        <a href="#">Inicio</a>
        <a href="./Pages/Productos.html">Productos</a>
      </nav>
      <nav id="nav 2">
        <a href="./Pages/Mayorista.html">Mayoristas</a>
        <a href="./Pages/Contacto.html">Contacto</a>
      </nav>
    </header>
    <section class="formulario-contacto">
      <h1>Contactanos</h1> <br>
      <p id="p-contacto">¿En que te podemos ayudar?</p>
      <br>
      <form action="#" method="get" enctype="application/x-www-form-urlencoded">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"><br>
        <label for="Telefono">Telefono</label>
        <input type="text" name="Telefono"><br>
        <label for="email">Email</label>
        <input type="text" name="Email">


        <br><br>
        <textarea name="Comentario" id="Comentario" cols="30" rows="10"></textarea><br>
        <input type="reset" value="Restablecer">
        <input type="submit" value="Enviar">
      </form>
    </section>

    <section class="mapa-contacto">

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8428.715161969361!2d2.2019043288263576!3d41.4053644475784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sdk!4v1697181911009!5m2!1sen!2sdk"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section class="medios">

      <img src="../Assets/images/instagram.png" alt="instagram">
      <img src="../Assets/images/whatsapp.png" alt="whatsapp">
      <img src="../Assets/images/clock.png" alt="horario">

    </section>

  </div>

</body>

</html>
